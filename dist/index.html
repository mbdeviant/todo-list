<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>To Do List</title>
  </head>
  <body>
    <header class="header">
      <div id="main-title">
        <img class="logo-img" src="img/logo.svg" alt="" />
        <h1>To Do or Not to Do</h1>
      </div>
    </header>
    <div class="container">
      <div id="task-form-overlay">
        <div class="task-form-container" id="task-form-container">
          <h2 id="form-title">Add a new task</h2>
          <form id="task-form">
            <input
              type="text"
              name="task-desc"
              class="task-desc"
              id="task-desc"
              aria-label="task description"
              placeholder="Description"
            />
            <div class="due-date-container">
              <p>Due Date</p>
              <input
                type="date"
                name="task-due-date"
                class="task-due-date"
                aria-label="task due date"
                id="task-due-date"
              />
            </div>
            <div class="priority-container">
              <p>Priority</p>
              <select
                name="priority"
                aria-label="task priority"
                id="task-priority-dropdown"
              >
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
            <button type="submit" class="add-task-button" id="add-task-button">
              Add
            </button>
          </form>
        </div>
      </div>
      <nav class="nav">
        <button class="nav-button" id="tasks-button">All</button>
        <button class="nav-button" id="today-button">Today</button>
        <button class="nav-button" id="projects-button">Projects</button>
        <button class="nav-button" id="notes-button">Notes</button>
      </nav>
      <div id="content-container"></div>
    </div>
    <footer class="footer">
      <a href="https://github.com/mbdeviant"> <p>mbdeviant</p></a>
    </footer>
  </body>
</html>

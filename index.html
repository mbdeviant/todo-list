<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>To Do List</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img class="logo-img" src="img/logo.svg" alt="" />
                <h1>To Do or Not to Do</h1>
            </div>
        </header>
        <div class="container">
            <nav class="nav">
                <button id="all-button">All</button>
                <button id="today-button">Today</button>
                <button id="upcoming-button">Upcoming</button>
                <button id="projects-button">Projects</button>
                <button id="tasks-button">Tasks</button>
                <button id="notes-button">Notes</button>
            </nav>
            <div id="content-container"></div>
        </div>
        <footer class="footer">
            <p>developed by deviant</p>
            <a href="https://github.com/mbdeviant"
                ><img src="img/github-mark-white.png" alt="githublogo"
            /></a>
        </footer>
    </body>
</html>

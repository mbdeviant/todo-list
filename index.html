<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>To Do List</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img class="logo-img" src="img/logo.svg" alt="" />
                <h1>To Do or Not to Do</h1>
            </div>
        </header>
        <div class="container">
            <div id="task-form-overlay">
                <div class="task-form-container" id="task-form-container">
                    <h2 id="form-title">Add a new task</h2>
                    <form id="task-form">
                        <input
                            type="text"
                            name="task-desc"
                            class="task-desc"
                            id="task-desc"
                            placeholder="Description"
                        />
                        <div class="due-date-container">
                            <p>Due Date</p>
                            <input
                                type="date"
                                name="task-due-date"
                                class="task-due-date"
                                id="task-due-date"
                            />
                        </div>
                        <div class="priority-container">
                            <p>Priority</p>
                            <select name="priority" id="task-priority-dropdown">
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                        <button
                            type="submit"
                            class="add-task-button"
                            id="add-task-button"
                        >
                            Add
                        </button>
                        <button
                            type="submit"
                            class="edit-task-button"
                            id="edit-task-button"
                        >
                            Save
                        </button>
                    </form>
                </div>
            </div>
            <nav class="nav">
                <button id="all-button">All</button>
                <button id="today-button">Today</button>
                <button id="upcoming-button">Upcoming</button>
                <button id="projects-button">Projects</button>
                <button id="tasks-button">Tasks</button>
                <button id="notes-button">Notes</button>
            </nav>
            <div id="content-container"></div>
        </div>
        <footer class="footer">
            <p>being developed by deviant</p>
            <a href="https://github.com/mbdeviant"
                ><img src="img/github-mark-white.png" alt="githublogo"
            /></a>
        </footer>
    </body>
</html>
